adminHelp: "&c&lNitro Admin Teams Help:\n
&7 - &c/team invite -\n
 &7This will create a team if you are not already in one, and then will send the selected player an invite to join your team. The invite will last 30 seconds.\n
&7 - &c/team accept -\n
 &7This will accept a pending invite, placing you on the team you were most recently invited to.\n
&7 - &c/team leave -\n
 &7This will remove you from your current team. If you were a team leader, the team will be disbanded.\n
&7 - &c/team list -\n
 &7This will list all members in your current team.\n
&7 - &c/sc -\n
 &7This will send your current coordinates to your teammates.\n
&7 - &c/team management -\n
 &7This will enable or disable the ability for normal players to manage teams.\n
&7 - &c/team limit -\n
 &7This will set the limit for the number of players allowed on a team.\n
&7 - &c/team forceleave -\n
 &7This will remove the specified player from their team if they are in one.\n
&7 - &c/team reset -\n
 &7This will reset ALL teams."
